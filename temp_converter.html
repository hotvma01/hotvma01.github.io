<html>
<head>
<title>Convert Celsius to Fahrenheit</title>
</head>
     
<body>
     <label for="celsius">Convert Celcius to Fahrenheit</label>
     <input type="text" min="-40" max="140" id="celsius" onclick="changetemp()" value="0" /> <br>
     <button onclick="changetemp();"> Convert Temp </button> 

 <h1 id="original">0 Degrees C</h1>
 <h1 id="tempf">32 Degrees F</h1>



    <script>
        changetemp = function() {
        tempc=document.querySelector('#celsius').value;
        original=document.querySelector('#original');
        original.innerHTML=tempc + " Degree C" ;
        tempf = tempc*1.8 + 32;
        temph1= document.querySelector("#tempf");
        temph1.innerHTML= tempf + " Degree F";
 
}
</script>
</body>
   </html>
