<html>
<head>
<title>Celcius to Fahrenheit Converter</title>
</head>
     
<body>
     <label for="c">Celcius to Fahrenheit Converter</label>
     <input type="text" min="-40" max="140" id="c" onclick="changetemp()" value="0" /> <br>
     <button onclick="changetemp();"> Convert Temp </button> 

 <h1 id="base">0 Degrees C</h1>
 <h1 id="newtemp">32 Degrees F</h1>



    <script>
        changetemp = function() {
        oldtemp=document.querySelector('#c').value;
        base=document.querySelector('#base');
        base.innerHTML=oldtemp + " Degree C" ;
        newtemp=oldtemp*1.8 + 32;
        temph1=document.querySelector("#newtemp");
        temph1.innerHTML=newtemp+" Degree F";
 
}
</script>
</body>
   </html>
