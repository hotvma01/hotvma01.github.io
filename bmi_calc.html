<html>
    <body>
        
        <label for="h">Height in Inches</label>
        <input type="text" min="0" max="96" id="h" >
        <label for="w">Weight</label>
        <input type="text" min="0" max="500" id="w" >
        
        <button onclick="convert();">Calculate BMI</button>

        <h1 id="answer">BMI</h1> 

            <script>
                convert = function() {
                h = document.querySelector('#h').value;
                w = document.querySelector('#w').value;
                calc = h*h;
                calc2 = w/calc;
                calc3 = calc2 *703; 
                answer = document.querySelector('#answer');
                answer.innerHTML = calc3 + " Total BMI";
                }
            </script>
    </body>
</html>
